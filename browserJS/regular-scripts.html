<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Scripts</title>
</head>
<body>
    Regular Old School JavaScript Script.
    <script type="text/javascript">
        console.log("Hello from script tag");
    </script>
    <script>
        console.log("The text/javascript is the default value");
        console.log("So we do not have to use it with the script tag");
        console.log("It is implied");
    </script>
</body>
</html>
